<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora ðŸ§ </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/svg" href="imagenes/calculadora.svg">
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1>La Calculadora de VIC! ðŸ§ </h1>
        <div id="calculadora">
            <div id="pantalla">
                <p id="valor">Resultado</p>
                <p id="operacion"></p>
            </div>
            <div id="teclado">
                <div id="numeros">
                    <button class="btnNumerico">1</button>
                    <button class="btnNumerico">2</button>
                    <button class="btnNumerico">3</button>
                    <button class="btnNumerico">4</button>
                    <button class="btnNumerico">5</button>
                    <button class="btnNumerico">6</button>
                    <button class="btnNumerico">7</button>
                    <button class="btnNumerico">8</button>
                    <button class="btnNumerico">9</button>
                    <button class="btnNumerico">0</button>
                    <button id="punto">.</button>
                    <div id="retornos">
                        <button id="borrar">del</button>
                        <button id="limpiar">c</button>
                    </div>
                </div>
                <div id="operaciones">
                    <button class="btnOperaciones">+</button>
                    <button class="btnOperaciones">-</button>
                    <button class="btnOperaciones">X</button>
                    <button class="btnOperaciones">/</button>
                    <button class="btnOperaciones">^</button>
                    <button class="btnOperaciones">%</button>
                    <button id="modulo" class="btnOperaciones">mod</button>
                    <button id="resultado">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
